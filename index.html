<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="reset.css"> 
	<link rel="stylesheet" href="style.css">
	<link href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,300;1,300&family=Montserrat:wght@600&family=Quicksand&display=swap" rel="stylesheet">
	<title>Encriptador</title>
</head>
<body>
	
	<header>
		<a href="https://www.aluracursos.com/" target="_blank"><img class="logo" src="./imagenes/logo.png" alt="Logo de alura con la inicial de letra a"></a>
		<h1 class="titulo">Encriptador Alura</h1>
	</header>

	<main>

		<section class="left">
			<textarea class="input-texto" cols="40" rows="6" placeholder="Ingrese el texto aquí" autofocus></textarea>
			<div class="advertencia">
				<img src="./imagenes/Vector (1).png" alt="Signo de exclamación para advertencia" class="icono">
				<p>Solo se admiten letras minúsculas, sin acentos ni caracteres especiales</p>
			</div>
			<div class="botones">
				<button class="encriptar" onclick="btnEncriptar()">Encriptar</button>
				<button class="desencriptar" onclick="btnDesencriptar()">Desencriptar</button>
			</div>
		</section>

		<section class="right">
			<textarea class="mensaje" cols="18" rows="8"></textarea>
			<div class="btn-copiar">
				<button class="copiar" onclick="copiar()">Copiar</button>
			</div>
			
		</section>

	</main>

	<footer>
		<div>
			<a href="https://github.com/Yohana-Olivera" target="_blank"><img src="./imagenes/github-10-70.png" alt="Logo de Github" class="github"></a>
			<a href="https://www.linkedin.com/in/yohana-daniela-olivera-macias" target="_blank"><img src="imagenes/linkedin-3-50.png" alt="Logo Linkedin" class="linkedin"></a>
		</div>
		<div><p class="copyright">&copy Copyright Yohana Daniela Olivera Macias - 2022</p></div>
	</footer>

	<script src="script.js"></script>

</body>
</html>
